    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Job Application Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
    
            body {
                font-family: 'Nunito', sans-serif;
                background: linear-gradient(135deg,  #7532c2,  #4B0082,#ffffff);
                background-size: 300% 300%;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 20px 0;
                animation: gradient-shift 5s infinite alternate;
            }
    
            @keyframes gradient-shift {
                0% { background-position: 0% 50%; }
                50% { background-position: 50% 100%; }
                100% { background-position: 100% 50%; }
            }
    
            .form-container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                width: 100%;
                max-width: 600px;
                animation: slide-in 1s ease-out;
            }
    
            @keyframes slide-in {
                0% { transform: translateY(-100px); opacity: 0; }
                100% { transform: translateY(0); opacity: 1; }
            }
    
            h1 {
                text-align: center;
                color: #b668da;
                font-size: 2.5rem;
                margin-bottom: 20px;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            label {
                font-size: 1.1rem;
                font-weight: bold;
                color: #333;
                display: block;
                margin-bottom: 5px;
            }
    
            input[type="text"], input[type="email"], input[type="number"], input[type="date"], select, textarea {
                width: 100%;
                padding: 10px;
                font-size: 1rem;
                border: 2px solid #ddd;
                border-radius: 5px;
                background-color: #f9f9f9;
                transition: transform 0.2s, border-color 0.3s;
            }
    
            input:focus, textarea:focus, select:focus {
                border-color: #4B0082;
                outline: none;
                transform: scale(1.03);
            }
    
            .radio-group {
                display: flex;
                gap: 15px;
                align-items: center;
            }
    
            .submit-btn {
                background-color: #4B0082;
                color: white;
                border: none;
                padding: 15px 30px;
                font-size: 1.1rem;
                border-radius: 5px;
                cursor: pointer;
                width: 100%;
                transition: background-color 0.3s ease, transform 0.2s;
            }
    
            .submit-btn:hover {
                background-color: #6a0dad;
                transform: scale(1.05);
            }
    
            .success-message {
                background-color: #4BB543;
                color: white;
                padding: 15px;
                border-radius: 5px;
                margin-top: 20px;
                text-align: center;
                display: none;
            }
    
            .address-fields input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <h1>Job Application Form</h1>
            <form id="job-app-form" method="POST" action="/submit">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" name="fullName" id="full-name" placeholder="Enter your full name" required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
    
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone" placeholder="Enter your phone number" required>
                </div>
    
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" name="dob" id="dob" required>
                </div>
    
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="radio-group">
                        <label><input type="radio" name="gender" value="Male" required> Male</label>
                        <label><input type="radio" name="gender" value="Female" required> Female</label>
                        <label><input type="radio" name="gender" value="Other" required> Other</label>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="qualification">Highest Qualification</label>
                    <select name="qualification" id="qualification" required>
                        <option value="">Select your qualification</option>
                        <option value="High School">High School</option>
                        <option value="Bachelor's Degree">Bachelor's Degree</option>
                        <option value="Master's Degree">Master's Degree</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
    
                <div class="form-group address-fields">
                    <label for="address">Address</label>
                    <input type="text" name="houseAddress" placeholder="House Address" required>
                    <input type="text" name="city" placeholder="City" required>
                    <input type="text" name="state" placeholder="State" required>
                    <input type="number" name="pinCode" placeholder="Pin Code" required>
                </div>
    
                <div class="form-group">
                    <label><input type="checkbox" name="terms" required> I accept the Terms and Policy</label>
                </div>
    
                <button type="submit" class="submit-btn">Submit Application</button>
            </form>
        </div>
    </body>
    </html>
